<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Stream Football</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#0f172a] to-[#1e293b] min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-blue-500 mb-2">
                Admin Panel
            </h1>
            <p class="text-xl font-medium text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                Stream Football
            </p>
        </div>

        <div class="bg-[#1e293b]/80 rounded-2xl shadow-2xl p-6 backdrop-blur-sm border border-white/5">
            <form id="adminForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">Admin Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all text-white"
                        required
                    >
                </div>
                
                <div class="space-y-2">
                    <label for="streamUrl" class="block text-sm font-medium text-gray-300">Stream URL (M3U8)</label>
                    <input 
                        type="text" 
                        id="streamUrl" 
                        placeholder="Enter M3U8 stream URL..." 
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all text-white"
                        required
                    >
                </div>

                <div class="space-y-4">
                    <button 
                        type="submit"
                        class="w-full px-6 py-3 bg-gradient-to-r from-emerald-500 to-blue-500 rounded-lg font-semibold hover:from-emerald-600 hover:to-blue-600 transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Update Stream URL
                    </button>
                    
                    <button 
                        type="button"
                        id="testStream"
                        class="w-full px-6 py-3 bg-gray-700 rounded-lg font-semibold hover:bg-gray-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                        Test Stream
                    </button>
                </div>
            </form>

            <div id="status" class="mt-4 text-center text-sm"></div>

            <div class="mt-6 pt-6 border-t border-gray-700">
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-300">Current Configuration</h2>
                    <div class="bg-gray-800 rounded-lg p-4">
                        <p class="text-sm text-gray-400 mb-2">Current Stream URL:</p>
                        <code id="currentUrl" class="text-sm text-emerald-400 break-all"></code>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-blue-400 hover:text-blue-300 text-sm">Back to Player</a>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
