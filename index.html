<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream By Ishmam</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #000000;
        }
        @media (min-width: 768px) {
            body {
                background: linear-gradient(125deg, #000000, #1a1a2e, #16213E);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
            }
            @keyframes gradient {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
        }
        .glass {
            background: rgba(20, 20, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @supports (backdrop-filter: blur(10px)) {
            .glass {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
            }
        }
        .video-container {
            width: 100%;
            background: #000;
            position: relative;
            aspect-ratio: 16/9;
        }
        .video-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-4 max-w-5xl">
        <div class="text-center mb-4">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-violet-400 to-fuchsia-400">
                Stream By Ishmam
            </h1>
        </div>

        <div class="glass rounded-2xl shadow-lg">
            <div class="video-container rounded-xl overflow-hidden">
                <video 
                    id="videoPlayer" 
                    controls 
                    autoplay 
                    playsinline 
                ></video>
            </div>
        </div>
    </div>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
