<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream By Ishmam</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .video-container {
            width: 100%;
            background: #000;
            position: relative;
            aspect-ratio: 16/9;
        }
        .video-container video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .title {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        .contact {
            color: #fff;
            font-size: 0.85rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #3b5998, #0078ff);
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-left: 8px;
        }
        .social-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(59, 89, 152, 0.3);
        }
        .social-link i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="max-w-full p-2 md:p-4">
        <h1 class="title text-center text-2xl md:text-3xl mb-2">
            Stream By Ishmam
        </h1>
        <div class="text-center mb-4">
            <span class="contact">Contact for updates</span>
            <a href="https://www.facebook.com/ishmamr.1" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
        </div>

        <div class="video-container rounded overflow-hidden shadow-lg">
            <video 
                id="videoPlayer" 
                controls 
                autoplay 
                playsinline 
            ></video>
        </div>
    </div>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
